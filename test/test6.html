<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numb = prompt("Nhập chuỗi muốn kiểm tra: ");

        function isSymmetricalNumber(number) {
            for (var i = 0; i < parseInt(number.length) / 2; i++) {
                if (number[i] != number[number.length - i - 1])
                    return false;
            }
            return true;
        }
        document.write(isSymmetricalNumber(numb));
    </script>
</body>

</html>
