<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var size = parseInt(prompt("Nhap kich thuoc mang vuong: "));
        var arr = [];

        function taoMang() {
            for (let i = 0; i < size; i++) {
                let arr2 = [];
                for (let j = 0; j < size; j++) {
                    arr2[j] = Math.floor((Math.random() * (90 - 10 + 1) + 10));
                }
                arr[i] = arr2;
            }
            for (let f = 0; f < size; f++) {
                for (let t = 0; t < size; t++) {
                    document.write(arr[f][t] + "&nbsp");
                }
                document.write("<br/>");
            }
        }
        taoMang();
    </script>
</body>

</html>
