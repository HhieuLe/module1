<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var tienVay = parseFloat(prompt("Nhập vào số tiền: "));
        var thangVay = parseFloat(prompt("Nhập vào số tháng vay:"));
        var laiSuat = parseFloat(prompt("Nhập vào lãi suất: "));
        var laiThang;

        for (var i = 1; i <= thangVay; i++) {
            laiThang = tienVay * laiSuat;
            tienVay = tienVay + laiThang
        }
        document.write(tienVay);
    </script>
</body>

</html>
