<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="Chơi" onclick="play()">
    <script>
        function play() {
            var x = prompt("Nhập số lần chơi: ")
            var min = prompt("Enter min: ");
            var max = prompt("Enter max: ");
            var count = 0;
            for (let i = 0; i < x; i++) {
                var choosenValue = Math.floor(Math.random() * (max - min + 1) + min);
                var value = prompt("Enter your value: ");
                console.log(choosenValue);
                if (value == choosenValue) {
                    alert("chúc mừng");
                } else {
                    alert("Đen thôi :)))");
                    count++
                }
            }
            if (count == x) {
                alert("Game over")
            }
        }
    </script>
</body>

</html>
