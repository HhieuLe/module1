<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var temp = parseInt(prompt("Enter a temperature: "));
        if (temp >= 100) {
            document.write("Quá nóng, hãy giảm nhiệt độ");
        } else if (temp < 20) {
            document.write("Quá lạnh, hãy tăng nhiệt độ")
        }
    </script>
</body>

</html>
