<body>
    <script>
        var dtb = prompt("Nhập điểm tb: ");
        if (dtb > 10 || dtb < 0) {
            alert("Điểm không hợp lệ")
        } else if (dtb >= 9) {
            alert("Xuất sắc");
        } else if (dtb >= 8) {
            alert("Giỏi")
        } else if (dtb >= 7) {
            alert("Khá")
        } else if (dtb >= 5) {
            alert("Trung bình")
        } else if (dtb < 5) {
            alert("Yếu")
        }
    </script>
</body>
