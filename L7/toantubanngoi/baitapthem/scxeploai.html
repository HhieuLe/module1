<!DOCTYPE html>
<html>

<head>
    <title>Hello world</title>
</head>

<body>
    <script>
        var score = parseInt(prompt("Enter value: "));

        switch (score) {
            case score >= 9 && score <= 10 ? score:
                0:
                    alert('Xuất sắc');
                break;
            case score >= 8 && score < 9 ? score:
                0:
                    alert('Giỏi');
                break;
            case score >= 7 && score < 8 ? score:
                0:
                    alert('Khá');
                break;
            case score >= 5 && score < 7 ? score:
                0:
                    alert('Trung bình');
                break;
            case score < 5 && score > 0 ? score:
                0:
                    alert('Yếu');
                break;
            case score > 10 || score < 0 ? score:
                0:
                    alert("Điểm bị lỗi");
                break;
        }
    </script>
</body>

</html>
