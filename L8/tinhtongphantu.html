<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var total = 0;
        var number = prompt("Enter number: ");
        var i = 1
        for (; i <= number; i++) {
            total = total + i
        }
        document.write(total);
        document.write("<br>");
        total = 0
        i = 1
        while (i <= number) {
            total = total + i
            i++
        }
        document.write(total);
    </script>
</body>

</html>
