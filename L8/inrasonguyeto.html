<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var loopp = parseInt(prompt("Enter a number: "));
        var count = 0
        var number = 2
        var i = 1
        while (count <= loopp) {
            if (isZel(i)) {
                document.write(i + "<br>")
                count++
            }
            i++
        }


        function isZel(number) {
            if (number < 2) return false;
            for (let i = 2; i < number / 2; i++) {
                if (number % i == 0) return false;
            }
            return true
        }
    </script>
</body>

</html
