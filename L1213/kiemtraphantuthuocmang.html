<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <script>
        var value = prompt("Enter value: ")
        var x = [5, 10, 15, 20, 25, 26, 28, 23, 2, 54, 89, 654, 321, 22, 111, 546, 65, 6554, 4556, 4655, 4, 48, 69, 63, 96, 9669, 994, 695, 152, 45, 45654, 31, 6, 52545, ]
        for (let i = 0; i < x.length; i++) {
            if (value == x[i]) {
                alert(`Value ${x[i]} found at ${i}`);
            }
        }
    </script>
</body>

</html>
