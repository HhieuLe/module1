    <script>
        var text = prompt("Enter text: ");
        var str = [];
        str = Array.from(text);
        var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var LOWER = 'abcdefghijklmnopqrstuvwxyz';
        var resutl = [];

        for (var i = 0; i < str.length; i++) {
            if (UPPER.indexOf(str[i]) !== -1) {
                resutl.push(str[i].toLowerCase());
            } else if (LOWER.indexOf(str[i]) !== 0) {
                resutl.push((str[i]).toUpperCase());
            } else {
                resutl.push(str[i]);
            }
        }
        document.write(resutl.join(''));
    </script>
