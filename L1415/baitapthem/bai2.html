<body>
    <script>
        let size = parseInt(prompt("Enter size: "));
        let matran1 = [];
        for (let i = 0; i < size; i++) {
            let arr = [];
            for (let j = 0; j < size; j++) {
                arr[j] = Math.floor(Math.random() * 81 + 10);
            }
            matran1[i] = arr;
        }
        for (let f = 0; f < size; f++) {
            for (let h = 0; h < size; h++) {
                document.write(matran1[f][h] + "&nbsp");
            }
            document.write("</br>");
        }
        document.write("---------------------");
        document.write("<br>");
        let matran2 = []
        for (let i = 0; i < size; i++) {
            let arr = [];
            for (let j = 0; j < size; j++) {
                arr[j] = Math.floor(Math.random() * 31 + 10);
            }
            matran2[i] = arr;
        }
        for (let f = 0; f < size; f++) {
            for (let h = 0; h < size; h++) {
                document.write(matran2[f][h] + "&nbsp");
            }
            document.write("</br>");
        }
        document.write("---------------------");
        document.write("<br>");

    </script>
</body>
