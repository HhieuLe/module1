    <script>
        let array = [addArray()];

        function addArray() {
            let n = prompt('Nhập chiều dài của mảng:');
            let arr = [];
            for (let i = 0; i < n; i++) {
                let char = prompt('nhap gia tri mang :');
                arr.push(char);
            }
            document.write(arr)
            document.write("<br>");
            let value = prompt('nhap gia tri can tim :')
            let round = false;
            let dem = 0;
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] == value) {
                    round = true;
                    dem++;
                }
            }
            if (round) {
                document.write(' so ' + value + ' xuat hien ' + dem);

                document.write('trong mang khong co gia tri ' + value);
