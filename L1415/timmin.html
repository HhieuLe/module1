        // var arr2 = [7, 12, 6, 9, 20, 56, 89];

        // var arr4 = [0, 0, 0, 0, 0, 0];

        function findMin(arr) {
            let min = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        var min1 = findMin(arr1);
        document.write(min1 + "<br>");
