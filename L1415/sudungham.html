    <table>
        <tr>
            <td>Input</td>
            <td><input type="text" id="enter"></td>
        </tr>
        <tr>
            <td>Output</td>
            <td><input type="text" id="display" disabled></td>
        </tr>
        <tr>
            <td><input type="button" value="Change" onclick="trans()"></td>
        </tr>
    </table>
    <script>
        var a = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
        var b = ["Ursa", "Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        var replace;
        var tf = false;

        function trans() {
            var replace = document.getElementById("enter").value
            for (let i = 0; i < a.length; i++) {
                if (replace === a[i]) {
                    tf = true;
                    for (let j = 0; j < b.length; j++)
                        if (i == j) {
                            replace = b[j];
                        }
                }
            }
            tf == true ?
                document.getElementById("display").value = replace :
                document.getElementById("display").value = "Không có dữ liệu này"
        }
    </script>
