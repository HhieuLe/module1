<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>

<body>
    <script>
        let inputWight;
        let inputHeight;
        inputWight = prompt("Enter the wight");
        inputHeight = prompt("Enter the height");
        let wight = parseInt(inputWight)
        let height = parseInt(inputHeight)
        let area = wight * height
        document.write("The area is :" + area);
    </script>
</body>

</html>
