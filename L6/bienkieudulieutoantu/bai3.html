<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bài 3, Bài 4</title>
</head>

<body>
    <script>
        let r = parseInt(prompt("Nhập bán kính đường tròn"));
        const pi = 3.14159
        let s = r * r * pi
        let p = r * 2 * pi
        document.write("Diện tính đường tròn: " + s);
        document.write("<br/>");
        document.write("Chu vi đường tròn: " + p);
    </script>
</body>

</html>
