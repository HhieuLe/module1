<html>

<head>
    <title>Đăng kí học viên</title>
    <link rel="stylesheet" href="background.css">
</head>

<body>
    <table style="background-color: rgb(241, 182, 105);">
        <form action="" method="GET">
            <tr>
                <h2 style="color: blue;background-color: rgb(151, 221, 209);">Đăng ký học viên</h2>
                <td style="color: blue;;">Họ và tên</td>
                <td><input type="text" name="yourname" size="20"></td>
            </tr>
            <tr>
                <td style="color: blue;">Ngày sinh</td>
                <td><input type="text" name="dateofbirth" size="20"></td>
            </tr>
            <tr>
                <td style="color: blue;">Giới tính</td>
                <td><input type="radio" name="sex">Nam</td>
                <td><input type="radio" name="sex">Nữ</td>
            </tr>
            <tr>
                <td style="color: blue;">Địa chỉ</td>
                <td><textarea name="address" id="" cols="20" rows="5"></textarea>
            </tr>
            <tr>
                <td style="color: blue;">Lớp</td>
                <td><select name="class" id="">
                    <option value="0">-Chọn lớp-</option>
                    <option value="1">Lớp A</option>
                    <option value="2">Lớp Y</option>
                    <option value="3">Lớp T</option>
                    <option value="4">Lớp D</option>
                    <option value="5">Lớp Z</option>
                    <option value="6">Lớp F</option>
                    <option value="7">Lớp G</option>
                    <option value="8">Lớp M</option>
                    <option value="9">Lớp N</option>
                </select>
                </td>
            </tr>
            <tr>
                <td style="color: blue;">Email</td>
                <td><input type="text" name="email" size="20"></td>
            </tr>
            <tr>
                <td style="color: blue;">Điện thoại</td>
                <td><input type="text" name="phone" size="20"></td>
            </tr>
            <tr>
                <td>
                    <td><input type="submid" name="submid form" value="Đăng ký" size="5">
                        <input type="reset" name="reset form" value="Nhập lại"></td>
                </td>

            </tr>
        </form>
    </table>

</body>

</html>
