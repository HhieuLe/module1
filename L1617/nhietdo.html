<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let Temperature = function(c) {
            this.c = c;

            this.getFahrenheit = function() {
                return (9 / 5) * c + 32;
            }
            this.getKevin = function() {
                return c + 273.15;
            }
        }
        let tem = new Temperature(25);
        let fahrenheit = tem.getFahrenheit();
        let kevin = tem.getKevin();
        document.write(`F: ${fahrenheit}/ K: ${kevin}`);
    </script>
</body>

</html>
