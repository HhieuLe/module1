<html>

<head>
    <title>dấu bé 3</title>
</head>

<body>
    <script>
        var score = parseFloat(prompt("Enter score:"));

        score <= 10 && score >= 9 ? alert('Xuất sắc') :
            0;
        score < 9 && score >= 8 ? alert('Giỏi') :
            0;
        score < 8 && score >= 7 ? alert('Khá') :
            0;
        score < 7 && score >= 5 ? alert('Trung bình') :
            0;
        score < 5 && score >= 0 ? alert('Yếu') :
            0;
        score > 10 || score < 0 ? alert("Điểm bị lỗi") :
            0;
    </script>
</body>

</html>
