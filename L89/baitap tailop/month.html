<!DOCTYPE html>
<html>

<head>
    <title>Tháng</title>
</head>

<body>
    <script>
        let month = parseInt(prompt("Enter the month: "));
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("Tháng có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Tháng có 30 ngày");
                break;
            case 2:
                alert("Tháng có 29 ngày");
                break;
            default:
                alert("Không có tháng này");
        }
    </script>
</body>

</html>
