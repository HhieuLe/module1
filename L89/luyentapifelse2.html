<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc if else</title>
</head>

<body>
    <script>
        var username = prompt("Nhập username: ");
        if (username == "Admin") {
            let pas = prompt("Nhập pas: ");
            if (pas == "TheMaster") {
                alert("Welcome");
            } else if (pas == "") {
                alert("Canceled")
            } else {
                alert("Wrong Pas")
            }
        } else if (username == "") {
            alert("Canceled")
        } else {
            alert("I don't now you");
        }
    </script>
</body>

</html>
