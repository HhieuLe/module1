<!DOCTYPE html>
<html>

<head>
    <title>Date</title>
</head>

<body>
    <table>
        <form action="">
            <tr>
                <td><input type="number" name="" id="number"></td>
                <td> <input type="button" value="Tính số ngày" onclick="date();" name="" id=""></td>
            </tr>
        </form>
    </table>

    <script>
        function date() {
            var month = parseInt(document.getElementById("number").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("Tháng " + month + " có 31 ngày");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("Tháng " + month + " có 30 ngày");
                    break;
                case 2:
                    alert("Tháng 2 có 28 hoặc 29 ngày");
                    break;
                default:
                    alert("Không có tháng này ^.^");
            }
        }
    </script>
</body>

</html>
